<ion-header>

    <ion-navbar>
        <ion-title>{{promocao.nome}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    
    <ion-card>
        <img src="{{promocao.url}}"/>
        <ion-card-content>
            <ion-card-title>
                {{promocao.nome}}
            </ion-card-title>
            <p>
                {{promocao.local}}
            </p>
        </ion-card-content>

        <ion-row no-padding>
            <ion-col>
                <button ion-button clear small color="danger" icon-start>
                    <ion-icon name='heart'></ion-icon>
                    Salvar
                </button>
            </ion-col>
            <ion-col text-right>
                <button ion-button clear small color="laranja" icon-start>
                    <ion-icon name='pin'></ion-icon>
                    Ir at√© {{promocao.local}}
                </button>
            </ion-col>
        </ion-row>
    </ion-card>

</ion-content>
