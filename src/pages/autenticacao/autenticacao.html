<ion-header>
    <ion-navbar color="laranja">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Login
        </ion-title>
        <ion-buttons end>
            <button ion-button (click)="signOut()" *ngIf="logado">sair</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
  
  
<ion-content padding>

    <button ion-button (click)="signInWithFacebook()" block color="facebook" *ngIf="naologado">
        Facebook
    </button>

    <br *ngIf="naologado">

  
    <button ion-button block color="primary" (click)="abrirPaginaLogin()" *ngIf="naologado">
        Entrar
    </button>
    
    <br *ngIf="naologado">
  
    <button ion-button block clear (click)="openPage()" *ngIf="naologado">
        Ou criar uma conta
    </button>

    
    <ion-label *ngIf="logado">
        Logado como: {{email}}
    </ion-label>
    
  
</ion-content>
